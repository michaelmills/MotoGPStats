<table class="table">
	<thead>
		<tr>
			<th scope="col">Pos.</th>
			<th scope="col">Name</th>
			<th scope="col">Time</th>
			<th scope="col">Team</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let result of results | async">
			<td>{{ result['position'] || 'DNF' }}</td>
			<td>{{ result['rider']['name'] }}</td>
			<td>{{ result['time'] }}</td>
			<td>{{ result['rider']['team'] }}</td>
		</tr>
	</tbody>
</table>
