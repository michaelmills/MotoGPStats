<section class="container-fluid mt-5">
	<div class="row">
		<div class="col-3">
			<app-filter [label]="'Race Filter'">
				<app-filter-dropdown [label]="yearFilterLabel" [content]="yearOptions" (selected)="filterYear($event)"></app-filter-dropdown>
				<app-filter-dropdown [label]="locationFilterLabel" [content]="locations | async" (selected)="filterLocation($event)"></app-filter-dropdown>
			</app-filter>
		</div>
		<div class="col-9">
			<app-main-content>
				<h3>{{ title }}</h3>
				<br>
				<app-race-result #raceResults></app-race-result>
			</app-main-content>
		</div>
	</div>
</section>
